<!DOCTYPE html> <!-- Declara que o documento segue o padrão HTML5 -->
<html lang="en"> <!-- Inicia o documento e define o idioma como inglês -->
  <head> <!-- O head contém metadados e links para recursos externos -->
    <meta charset="UTF-8"/> <!-- Este elemento define o conjunto de caracteres que o documento deve usar para o UTF-8, inclui praticamente todos os caracteres -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" /> <!-- link para o ficheiro CSS o que vai estilizar o conteúdo -->
